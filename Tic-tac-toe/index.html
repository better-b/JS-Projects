<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="heading">
            <div class="player">
                <button>x<span class="scoreX">0</span></button>
                <button>o<span class="scoreO">0</span></button>
            </div>
            <p class="status"></p>
        </div>
        <div class="game-display">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
        <p class="reset">
            Reset the game
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
